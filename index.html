<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetão BuzzQuizz</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/arte.css">
</head>

<body>

    <div class="container_principal">

        <header>
            <h1 >BuzzQuizz</h1>
        </header>

        <div class="boxCriarQuizz ">
            <h3>Você não criou nenhum quizz ainda :(</h3>

        

            <button onclick="criarQuizz()">Criar Quizz</button>

        </div>
        <div class="boxQuizzUser desativado">
          <h4>Seus Quizzes</h4>
          <ion-icon  name="add-circle" onclick="criarQuizz()"></ion-icon>
    
        </div>
      
        <div class="agrupaQuizzes">
            
          
        </div>
    </div>


    <div class="container-criacao desativado">
        <div class="header-criacao">BuzzQuizz</div>
        <div class="pagina1-criacao desativado">Comece pelo começo
            <div class="pagina1-infos">
                <input type="text" placeholder="Título do seu quizz" id="titulo">
                <input type="text" placeholder="URL da imagem do seu quizz" id="p1-url">
                <input type="text" placeholder="Quantidade de perguntas do quizz" id="qtde-perguntas">
                <input type="text" placeholder="Quantidade de níveis do quizz" id="qtde-niveis">
            </div>
            <button onclick="passarPagDois()">Prosseguir para criar perguntas</button>
        </div>
        <div class="pagina2-criacao desativado">Crie suas perguntas</div>
        </div>
        <div class="pagina3-criacao desativado">Agora, decida os níveis</div>
        <div class="pagina4-criacao desativado">Seu quizz está pronto!
            <div class="pagina4-img">
                <img src="" alt="">
                <div class="titulo-quiz">Adicionar título do quizz aqui pelo js</div>
            </div>
            <button class="acessar" onclick="acessarQuiz()">Acessar Quizz</button>
            <button class="home" onclick="voltaHomeButton()">Voltar para home</button>
        </div>
    </div>


    <div class="container_quizz desativado">
                
    </div>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./javascript/script.js"></script>
</body>

</html>
